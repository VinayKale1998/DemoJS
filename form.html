<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
        <link href="form.css" rel="stylesheet"/>
        

    </head>
    <body>
        <header>
            <h1>CSGO Tournamnet Registration</h1>
            <nav>
                <a href="" target="_blank">Matches</a>
                <a href="" target="_blank">Community</a>
                <a href="" target="_blank">Market</a>
            </nav>
        </header>
        <form class="form1" name="Registration Form" action="search" method="POST">
            <Br>
           <div>
            <label for="Name"> Name</label>
            <input name="Name" placeholder="Enter your Name" type="text"/>
        </div>
        <br>
        <div>
            <label for="age"> Age</label>
            
            <input name="age" placeholder=" Enter your Age" type="'text"/>
        </div>
        <Br>
        <div>
            <label for="Email ID"> Email ID</label>
            <input name="Email ID" placeholder="Email ID" type="email"/>
        </div>
        <br>
        <div>
            
            <input name="pass" placeholder="Enter your password" type="password"/>
            <label for="pass">Password</label>

            
        </div>
        <div>
            <br>
            <textarea name="hobbies" placeholder="enter your hobbies" rows="10" cols="50"></textarea>
        </div>

        <div>
            <br>
            <label for="sport">Sport</label>
            <input type="radio" name="sport" value="badminton">  Badminton
            <input type="radio" name="sport" value="Cricket"> Cricket
            <input type="radio" name="sport" value="Baseball">Baseball
            <input type="radio" name="sport" value="Football"> Football

        </div>
        <div>
            <br>
            <label for="Game">Videogame</label>
            <input type="checkbox" name="Videogame" value="badminton">  COD 4
            <input type="checkbox" name="Videogame" value="Cricket"> CSGO
            <input type="checkbox" name="Videogame" value="Baseball">GTA5
            <input type="checkbox" checked name="Videogame" value="Football"> PUBG

        </div>
        <div>
            <br>
            <select name="OS">
            <option value="Windows">Windows</option>
            <option value="Macos">Mac OS</option>
            <option selected value="Linux">Linux</option>
        </select>
        </div>
        <section>
            <Br>
            <input name="Form Submit" type="submit" value="submit your details">
        </section>

        </form>
      <label for="progress">Progress bar</label>
       <progress max="100" value="30" name="progress"></progress>

       <section>
        <h2>Upcoming Tournaments</h2>
         
       </section>
    </body>
</html>
